<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your Job</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="flex items-center sm:justify-end justify-around md:justify-around lg:justify-around bg-gray-800 p-1 w-full">
        <a href="index.html"><img src="./Assets/Images/jobicon.png" alt="" class="w-10 h-10 rounded-full "></a>
        <!-- <p class="md:hidden lg:hidden sm:block ml-20 pl-20 text-right"><i class="fas fa-bars text-white p-0" id="extend"></i></p> -->
        <ul class="flex flex-row space-x-4 bg-gray-800 text-white p-4" id="ul"> 
            <li class="inline-block sm:inline-block" id="home"><a href="index.html">Home</a></li>
            <li class="inline-block sm:inline-block" id="jobs"><a href="jobs.html">Jobs</a></li>
        </ul>
    </nav>

    <section class="bg-blue-100 ">
        <div class="flex flex-col bg-white container m-auto  max-w-2xl py-24">
            <h1 class="text-center text-3xl text-gray-800 font-bold">Add Job</h1>
            <div class="w-auto">
                <label for="type" class="text-gray-800 font-bold mb-2 ml-7">Job Type</label>
                <select name="type" id="" class="border rounded w-auto block mt-2 ml-7 py-2 px-3">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Remote">Remote</option>
                    <option value="Internship">Internship</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="" class="block text-gray-800 font-bold mt-2 mb-2 ml-7">
                    Job Listing Name
                </label>
                <input type="text" name="title" class="border rounded w-auto py-2 px-3 ml-7"
                placeholder="Eg. Beatiful Apartment In Miami" required>

            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-800 font-bold mb-2 ml-7">
                    Description
                </label>
                <textarea name="description" id="description" rows="4"
                placeholder="Add any jobs duties, expectations, requirments, etc.."
                class="border rounded w-auto py-2 px-3 ml-7 text-gray-800" >
                </textarea>
            </div>
            <div class="mb-2">
                <label for="type" class="block text-gray-800 font-bold mb-2 ml-7">
                    Salary
                </label>
                <select name="salary" id="" required class="border ml-7 rounded w-auto py-2 px-3">
                    <option value="Under $50K"> Under $50K</option>
                    <option value="$50K - $60K">$50K - $60K</option>
                    <option value="$60K - $70K">$60K - $70K</option>
                    <option value="$70K - $80K">$70K - $80K</option>
                    <option value="$80K - $90K">$80K - $90K</option>
                    <option value="$90K - $100K">$90K - $100K</option>
                    <option value="$125K - $150K">$125K - $150K</option>
                    <option value="$150K - $175K">$175K - $200K</option>
                    <option value="$175K - $200K">$175K - $200K</option>
                    <option value="Over $200K">Over $200K</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="" class="block text-gray-800 font-bold mb-2 ml-7">
                    Location
                </label>
                <input type="text" name="location" class="border rounded w-auto py-2 px-3 mb-2 ml-7"
                placeholder="Company Location">
            </div>
            <h3 class="text-2xl mb-5 font-bold ml-7">Company Info</h3>
            <div>
                <label for="" name="Company" class="block text-gray-800 font-bold mb-2 ml-7">
                    Company Name
                </label>
                <input type="text" class="border rounded w-auto py-2 px-3 mb-2 ml-7"
                placeholder="Company Name">
                    
                </textarea>
            </div>
            <div class="mb-4">
                <label for="" class="block ml-7 text-gray-800 font-bold mb-2">
                    Company Description
                </label>
                <textarea name="" id=""  rows="4" class="border ml-7 rounded w-auto py-2 px-3">
                </textarea>
            </div>
            <div class="mb-4">
                <label for="contact_email" class="block text-gray-800 font-bold mb-2 ml-7">
                    Contact Email
                </label>
                <input type="email"
                id="contact_email"
                name="contact_email"
                class="border rounded w-auto py-2 px-3 ml-7"
                required>
            </div>
            <div class="mb-4">
                <label for="contact_phone"
                class="block text-gray-800 font-bold ml-7 mb-2">
                    Contact Phone
                </label>
                <input type="text" class="border rounded w-auto py-2 px-3 ml-7">
            </div>
            <div class="flex items-center justify-center">
                <button class=" bg-blue-500 hover:bg-blue-500 text-white font-bold rounded-lg focus:outline-none focus:shadow-outline h-8 w-96 mt-5">
                    Add Job
                </button>
            </div>
        </div>
    </section>
</body>
</html>
